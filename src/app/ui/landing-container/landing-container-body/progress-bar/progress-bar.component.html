



  <div class="main" [class.outline]="config.hasOutline">
  <div class="progres-info">
    <img src="../../../../../assets/iimages/progres-bar/pb-info.webp" alt="">
  </div>
  <div
    class="main__wrapper"
    [ngStyle]="{ 'background-color': config.containerColor }"
  >
  <!-- წარწერა და იმიჯი -->
  <div class="main__texts" *ngIf="config.texts">
    <div class="text-group">
      <img src="../../../../../assets/iimages/progres-bar/pb-bet.webp" alt="">
      <p>{{ config.texts.top | translate }}</p>
    </div>
    <div class="text-group">
      <img src="../../../../../assets/iimages/progres-bar/pb-spin.webp" alt="">
      <p>{{ config.texts.bottom | translate }}</p>
    </div>
    <!-- წარწერა და იმიჯი -->
  </div>
    <div class="main__bg">
      <div class="container">
        <div
          class="container__levels"
          [ngStyle]="{ 'background-color': config.progressBarColor }"
          [style.flex-basis]="'calc(100% /' + levels.length + ')'"
          *ngFor="let level of levels; index as i"
        >
          <p>{{ level.step | gelPipe : false }}</p>
          <div
            class="container__breaks"
            [class]="config.breakType === 'line' ? 'line' : 'dot'"
            *ngIf="config.breakType"
          ></div>
          <div
            class="container__progress"
            [ngStyle]="{ 'background-color': config.progressBarFilledColor }"
            [style.width.%]="
              i < currentIndex ? 100 : i === currentIndex ? extraWidth : 0
            "
          >
            <div class="container__slider" *ngIf="i === currentIndex">
              <span
                class="container__text"
                [ngStyle]="{ 'background-color': config.sliderColor }"
                >{{ userData.amount | gelPipe : false }}</span
              >
            </div>
          </div>
          <img
            class="container__image"
            src="assets/iimages/progres-bar/spin-{{ level.imageState }}.webp"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="your-xbet"><span>შენ გაქვს X დატრიალება</span></div>
  </div>
