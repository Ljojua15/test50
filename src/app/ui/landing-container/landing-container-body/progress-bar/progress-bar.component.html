<div class="main">
  <div class="main__texts">
    <p>{{ "bet" | translate }}</p>
    <p>{{ "spin" | translate }}</p>
  </div>
  <div class="main__zero">0₾</div>
  <div class="main__bg">
    <div class="container">
      <div
        class="container__levels"
        *ngFor="let level of progressData.levels; index as i"
      >
        <p class="">{{ level.step }}₾</p>
        <div class="container__breaks"></div>
        <div
          class="container__progress"
          [style.width.%]="
            i < currentIndex ? 100 : i === currentIndex ? extraWidth : 0
          "
        >
          <div class="container__slider" *ngIf="i === currentIndex">
            <span class="container__text">{{ progressData.amount }}</span>
          </div>
        </div>
        <img
          class="container__image"
          src="./.../../../../../../../assets/images/spin-{{
            level.imageState
          }}.png"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
