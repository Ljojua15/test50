<div *ngIf="iframeData$ | async as iframeData" class="main">
  <div *ngIf="changeTab$ | async as currentTab" class="main__tabs">

    <div (click)="changeTab(tab.gameId)" *ngFor="let tab of tabs; let i = index"
         [class.active]="i == currentTab.currentTabInd"
         class="tab pointer">
      <div class="tab__content">
        <img alt="" src="./assets/images/tabs/{{tab.header}}.png">
        <div class="tab__texts">
          <p>{{tab.header}}</p>
          <div>{{tab.text}}<span>{{tab.amount}}</span></div>
        </div>
      </div>
    </div>


  </div>
  <div class="main__iframe">
    <img alt="" class="main__iframe__bg" src="./assets/images/tabs/iframe-bg.png">
    <img *ngIf="!iframeData.iframeUrl else iframe" class="main__iframe__default" src="{{ 'iframeBgUrl' | translate }}">
    <ng-template #iframe>
      <iframe #iframe [src]="iframeData.iframeUrl" id="gameFrame" rel="prefetch"
      ></iframe>
    </ng-template>
  </div>
</div>
