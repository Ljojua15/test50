<div class="main">
    <div class="container">
        <crc-popup-container (closePopup)="closePopup()" [closeImage]="'assets/images/x.svg'" [containerStyles]="popupContainerStyles" [isBackdropClosable]="true" *ngIf="popup">
            <!-- template here -->
        </crc-popup-container>

        <div class="wheel-info" (click)="showWheelInfo=true"></div>
        <crc-wheel-info *ngIf="showWheelInfo" (closeWheelInfo)="showWheelInfo=false"></crc-wheel-info>
        <div class="wheel-history" (click)="poHist=true">
            <p>ისტორია</p>
        </div>
        <crc-history-popup *ngIf="poHist" (historyPo)="poHist=false"></crc-history-popup>

        <div class="container__bg">
            <img [src]="framebg" />

        </div>
        <div class="container__palma">
            <img [src]="framepalma" />
        </div>

        <div class="container__frame" #prizeElement>
            <img [src]="frameImage" />
        </div>
        <div class="container__arrow">
            <img [src]="arrowImage" />
        </div>
        <div class="container__btn" >
            <img class="spin-btn"  *ngIf="!isDisabled" [src]="buttonImage" (click)=" getPrize()"  />
            <img *ngIf="isDisabled" [src]="buttonDisabledImage"  [class.disabled]="isDisabled"  (click)="getPrize()"  />
        </div>




        <!-- <div class="container__prizes">
            <img [src]="prizesImage | async" #prizeElement />
          </div> -->




    </div>


</div>

<crc-win-popup  *ngIf="showWinPopup" (closeName)="showWinPopup = false">

</crc-win-popup>
