<div class="main">
  <div class="container">
    <crc-popup-container [(openPopup)]="popup" (closePopup)="closePopup()">
      <!-- template here -->
    </crc-popup-container>

    <div class="container__arrow">
      <img [src]="arrowImage" />
    </div>
    <div class="container__frame">
      <img [src]="frameImage" />
    </div>
    <div class="container__prizes">
      <img [src]="prizesImage | async" #prizeElement />
    </div>
    <div class="container__btn">
      <img *ngIf="!isDisabled" [src]="buttonImage" (click)="getPrize()" />
      <img
        *ngIf="isDisabled"
        [src]="buttonDisabledImage"
        [class.disabled]="isDisabled"
      />
    </div>
  </div>
</div>
