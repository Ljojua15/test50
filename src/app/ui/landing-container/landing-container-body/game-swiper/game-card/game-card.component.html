<div class="card">
  <div class="card__content">
    <div class="card__content-game">
      <video muted loop autoplay playsinline>
        <source [src]="video" type="video/mp4" />
      </video>
    </div>

    <span class="card__content-name">{{ name }}</span>
  </div>

  <div class="card__footer">
    <div class="card__footer-amount">
      <span>MIN</span> BET
      <span>15</span>
    </div>

    <button>PLAY</button>
  </div>
</div>
