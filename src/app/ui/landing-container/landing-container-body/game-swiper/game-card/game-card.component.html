<div class="card">
  <div class="card__content">
    <div class="card__content-game">
      <video autoplay loop muted playsinline>
        <source [src]="card.video" type="video/mp4"/>
      </video>
    </div>

    <span class="card__content-name">{{ card.name }}</span>
  </div>

  <div class="card__footer">
    <div class="card__footer-amount">
      <span>MIN</span> BET
      <span>15</span>
    </div>

    <button (click)="changeTab(card.gameId)">PLAY</button>
  </div>
</div>
