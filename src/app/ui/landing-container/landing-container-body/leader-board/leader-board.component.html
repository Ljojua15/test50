<div
  *ngIf="leaderboardData$ | async as leaderboardData"
  [class.sticky]="leaderboardData.isSticky"
  class="main"
  id="leaderboard"
>
  <img
    alt=""
    class="main__header-img"
    src="./assets/images/leaderboard/main-header-img.png"
  />
  <div class="main__title">{{ "leaderBoard.1" | translate }}</div>
  <div class="main__header">
    <div><p>#</p></div>
    <div>
      <p>{{ "leaderBoard.2" | translate }}</p>
    </div>
    <div>
      <p>{{ "leaderBoard.3" | translate }}</p>
    </div>
    <div>
      <p>{{ "leaderBoard.4" | translate }}</p>
    </div>
  </div>
  <div class="main__content">
    <div
      *ngFor="let leaderboard of leaderboardData.leaderboardData; let i = index"
      [class.current]="leaderboard.itsMe"
      class="main__content-item"
    >
      <div>
        <p>{{ leaderboard.place }}</p>
      </div>
      <div>
        <p>
          {{ leaderboard.maskedName }}
          <img alt="" class="user" src="./assets/images/leaderboard/user.png" />
        </p>
      </div>
      <div>
        <div class="left">
          <p>{{ leaderboard.score }}</p>
        </div>
        <div class="right">
          <img alt="" src="./assets/images/leaderboard/vector.png" />
        </div>
      </div>
      <div>
        <div class="left">
          <p>{{ leaderboard.prize }}</p>
        </div>
        <div class="right">
          <img
            alt=""
            src="./assets/images/leaderboard/{{
              i === 0 ? 'disable' : 'enable'
            }}.png"
          />
        </div>
      </div>
    </div>
  </div>
</div>
