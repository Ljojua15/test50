

<app-accordion>
  <app-accordion-item [mainHeader]="true" [title]="title![lang]">
    <app-accordion>
      <app-accordion-item *ngFor="let rule of rules" [title]="rule[lang].question">
        <div [innerHTML]="rule[lang].answer"></div>
      </app-accordion-item>
    </app-accordion>
  </app-accordion-item>
  <app-accordion-item [mainHeader]="true" [title]="additionalRules![lang].question">
    <div class="list" [innerHTML]="additionalRules![lang].answer"></div>
  </app-accordion-item>
</app-accordion>
